<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manual and automatic slider </title>
</head>

<body>
    <div class="slider_container">
        <div class="slider">
            <img src="img/img1.jpg" alt="slider img">
        </div>
        <div class="slider">
            <img src="img/img2.jpg" alt="slider img">
        </div>
        <div class="slider">
            <img src="img/img3.jpg" alt="slider img">
        </div>
        <div class="slider_btn">
            <a class="btn_prev" onclick="puch(-1)">&#10094;</a>
            <a class="btn_next" onclick="puch(1)">&#10095;</a>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
